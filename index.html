<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>TAS Sizing and Costing (ROM) Tool</title>

  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
<link rel="stylesheet" href="/js/components.css">
  <link rel="stylesheet" href="/js/pcfsizer.css">
  <script async="" src="https://www.google-analytics.com/analytics.js"></script>
</head>
<body ng-app="sizerApp">
  <div ng-controller="MainController">
    <div class="paxl bg-dark-1">
      <div class="container">
        <h1 class="type-neutral-2 mvn">
          <a class="navbar-brand" href="/#/sizing/pcf/{{storage.selectedIaaS}}/{{storage.elasticRuntimeConfig.ersVersion}}/small"><img src="images/VMware_by_Broadcom_White.png"></a>
        </h1>
        <ul class="list-inline pull-left mtl lhxl navbar">
          <li ng-class="{'active': isNavItemSelected('sizing')}">
            <a class="link-lowlight-inverse" href="/#/sizing/pcf/{{storage.selectedIaaS}}/{{storage.elasticRuntimeConfig.ersVersion}}/small">Home</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="alert alert-warning alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <p>The Tanzu Application Service (TAS) Sizing Requirements provided by this tool are only estimates. <p>Please work your Broadcom Contact to get the actual numbers and refer to the latest product documentation.  </p>
    </div>
    <div ng-include="'/js/components/legal/splash.html'"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-24 bg-white">
          <div class="row">
            <div class="col-md-18">
              <h2>TAS Sizing
                 <!-- & Cost Estimation  -->
                 Tool
               </h2>
            </div>
            <div class="col-md-6">
              <span>Need Help? Drop us an <a href="mailto:pcfsizer@pivotal.io">email</a>
                <button class="btn btn-highlight-alt btn-block" onclick="window.print()" ><i class="fa fa-print"></i> Print</button>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-16">
              <div ng-include="'/js/components/sizing/iaas-selection.html'"></div>
              <div ng-view></div>
            </div>
            <div class="col-md-8" id="sideSummary">
              <div ng-include="'/js/components/sizing/resource-list.html'"></div>
              <div ng-include="'/js/components/sizing/cell-detail.html'"></div>
              <div ng-include="'/js/components/sizing/url-detail.html'"></div>
              <div ng-include="'/js/components/sizing/vsphere.html'"></div>
              <div ng-include="'/js/components/sizing/aws.html'"></div>
              <div ng-include="'/js/components/sizing/azure.html'"></div>
              <!-- <div ng-include="'js/components/sizing/gcp.html'"></div> -->
              <!-- <div ng-include="'js/components/sizing/openstack.html'"></div> -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-24" id="vmSummary">
              <div id="vm-detail" ng-include="'/js/components/sizing/vm-detail.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.0/angular-local-storage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>


  <script src="/js/main.js"></script>


  <script src="/js/components/sizing/sizingStorageService.js"></script>
  <script src="/js/components/sizing/sizingController.js"></script>
  <script src="/js/components/sizing/iaasService.js"></script>

  <script src="/js/components/tooltips/tooltipsController.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-83882174-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>

</html>
